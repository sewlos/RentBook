<body style="height: 100%">

<!-- Header Section -->
<header>

</header>

<!-- Menu Navigation Bar -->
<div class="menu">

    <a href="/main">B&B</a>
    <div class="menu-log">
        <a href="/login" >LOGIN</a>
    </div>
</div>

<!-- Body section -->
<div class="body_sec">

    <div class="error">

        </div>

        <form method="post" id="register-form" onsubmit="return validate()">

            <span>
                <h1>
                    Please register
                </h1>
            </span>

            <label  class="error"></label>
            <input type="text" placeholder="Imie" th:field="*{ruser.name}" id="name">
            <br>
            <input type="text" placeholder="Nazwisko" th:field="*{ruser.surname}" id="surname">
            <br>
            <input type="text" placeholder="Login" th:field="*{ruser.login}" id="login">
            <br>
            <input type="password" placeholder="Haslo" th:field="*{ruser.password}" id="pass">
            <br>
            <input type="password" placeholder="Powtórz hasło" th:field="*{ruser.password2}" id="pass2">
            <br>
            <input type="submit" value="Register">
        </form>

</div>

<!-- Footer Section -->
<div class="footer-clean">
    <footer>
        <div class="container">
            <div class="row justify-content-center">

                </div>
                <div class="col-lg-3 item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i
                        class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a
                        href="#"><i class="icon ion-social-instagram"></i></a>
                    <p class="copyright">Company Name © 2018</p>

</div>
