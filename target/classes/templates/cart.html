<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jarir Bokstore</title>
    <style>
        #logo {
            display: flex;
            justify-content: center;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #menu {
            display: flex;
            justify-content: center;
        }

        #menu a {
            margin: 5px 15px;
            text-decoration: none;
            color: black;
            transition: color 0.5s;
            transition: background 0.5s;
            padding: 5px 15px;
            font-size: 20px;
            border-radius: 10px;
        }

        #menu a:hover {
            color: white;
            background: red;
        }
    </style>
    <link rel="stylesheet" href="../cart.css">
</head>
<body>

<div id="content">
    <div class="order-position">
        <div class="title">Nazwa</div>
        <div class="manufacturer">Producent</div>
        <div class="quantity">Ilość</div>
        <div class="piece-price">Cena j.</div>
        <div class="price">Opis</div>
        <div class="price">Cena</div>
    </div>
    <div th:each="position : ${cart.orderPositions}" class="order-position">
        <div th:text="${position.geItem().name}" class="title"></div>
        <div th:text="${position.geItem().manufacturer.name}" class="manufacturer"></div>
        <div th:text="${position.quantity}" class="quantity"></div>
        <div th:text="${position.geItem().price + 'zł'}" class="piece-price"></div>
        <div th:text="${position.geItem().description }" class="title"></div>
        <div th:text="${position.geItem().price * position.quantity + 'zł'}" class="price"></div>
    </div>
    <div class="order-position">
        <div class="title"></div>
        <div class="manufacturer"></div>
        <div class="quantity"></div>
        <div class="piece-price">Suma</div>
        <div class="title"></div>
        <div th:text="${sum + 'zł'}" class="price"></div>
    </div>
    <a href="/order">kupic</a>
</div>
</body>
</html>
